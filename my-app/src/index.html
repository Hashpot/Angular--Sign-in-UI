<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Studee</title>
        <base href="/" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="icon" type="image/x-icon" href="favicon.ico" />
    </head>
    <body>
        <div class="top-bar"></div>
        <div class="container">
            <section class="portal">
                <form action="#">
                    <div class="title">
                        <div class="image-container">
                            <img class="arrow" src="assets/arrow.png" alt="" />
                            <h1>Back</h1>
                        </div>
                        <p class="signintext">Sign in to your account</p>
                    </div>

                    <div class="input-field">
                        <input type="text" id="username" placeholder=" " />
                        <label for="username">First name</label>
                    </div>
                    <div class="input-field">
                        <input type="password" id="password" placeholder=" " />
                        <label for="password">Email address</label>
                    </div>
                    <a href="#" id="forgot-pass">Forgot Password?</a>
                    <button id="signin">Sign in</button>

                    <span>or</span>

                    <button id="google-signin">
                        <img src="assets/icon_google.svg" alt="" />
                        With Google
                    </button>

                    <button id="facebook-signin">
                        <img src="assets/icon_facebook.svg" alt="" />
                        Facebook
                    </button>
                    <p id="signup">
                        Don't have an account?
                        <a href="#">Sign up</a>
                    </p>
                </form>
            </section>
            <div class="div2">
                <img class="mainlogo" src="./assets/illustration.png" height="50%" width="50%" />
                <div class="overall-text">
                    <p class="image-text">Welcome Back</p>
                    <p class="image-text-two">Log in to continue your journey</p>
                </div>
            </div>
        </div>
    </body>
</html>
